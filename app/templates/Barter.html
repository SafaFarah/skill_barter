<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barters</title>
    <link rel="stylesheet" href="../static/styles/style2.css">
</head>
<body>
    <header>
        <img src="../static/images/logo.png" alt="SkillBarter Logo" class="logo">
        <nav>
            <ul>
                <li><a href="{{ url_for('main') }}">Home</a></li>
                <li><a href="{{ url_for('profile') }}">Profile</a></li>
                <li><a href="{{ url_for('requests') }}">Requests</a></li>
                <li><a href="{{ url_for('create_barter') }}">Create Barter</a></li>
                <li><a href="{{ url_for('log out') }}">Log out</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="top-bar">
                <div class="search-container">
                    <form method="GET" action="{{ url_for('barter') }}">
                        <label for="offered_skill">Offered Skill:</label>
                        <input type="text" id="offered_skill" name="offered_skill" value="{{ request.args.get('offered_skill', '') }}">
                        
                        <label for="requested_skill">Requested Skill:</label>
                        <input type="text" id="requested_skill" name="requested_skill" value="{{ request.args.get('requested_skill', '') }}">
                        
                        <button type="submit" class="search-btn">Search</button>
                    </form>
                </div>
            </div>
            <div class="barter-list">
                {% for barter in barters %}
                <div class="barter-item">
                    <h2>{{ barter.title }}</h2>
                    <p><strong>Offered Skill:</strong> {{ barter.offered_skill }}</p>
                    <p><strong>Requested Skill:</strong> {{ barter.requested_skill }}</p>
                    <p>{{ barter.description }}</p>
                </div>
                {% endfor %}
            </div>
        </div>
    </main>
</body>
</html>
