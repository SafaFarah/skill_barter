<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="../static/styles/style1.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="../static/images/logo.png" alt="SkillBarter Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="profile.html">Profile</a></li>
                    <li><a href="Barter.html">Barter</a></li>
                    <li><a href="requests.html">Requests</a></li>
                    <li><a href="signin.html">Sign In</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="profile-info">
            <div class="container">
                <h1>Welcome, {{ user.username }}</h1>
                <div class="profile-details">
                    <img src="{{ user.profile_picture }}" alt="Profile Picture">
                    <p>Email: {{ user.email }}</p>
                    <p>Skills: {{ user.skills }}</p>
                </div>
                <a href="edit-profile.html" class="edit-btn">Edit Profile</a>
            </div>
        </section>
        <section class="activity-history">
            <div class="container">
                <h2>Activity History</h2>
                <!-- Display activity history here -->
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 SkillBarter. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
