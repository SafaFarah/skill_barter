<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="../static/styles/style1.css">
</head>
<body>
    <header>
        <img src="../static/images/logo.png" alt="SkillBarter Logo" class="logo">
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('log out') }}">Log out</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="profile-info">
            <div class="container">
                <h1>Welcome, {{ user.username }}</h1>
                <div class="profile-details">
                    <img src="{{ user.profile_picture }}" alt="Profile Picture">
                    <label>Email:</label>
                    <p>{{ user.email }}</p>
                    <label>Skills:</label>
                    <p>{{ user.skills }}</p>
                    <label>Bio:</label>
                    <p>{{ user.bio }}</p>
                    <label>Gender:</label>
                    <p>{{ user.gender }}</p>
                    <label>Age:</label>
                    <p>{{ user.age }}</p>
                </div>
                <a href="{{ url_for('edit_profile') }}" class="edit-btn">Edit Profile</a>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 SkillBarter. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
