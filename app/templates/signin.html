<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - SkillBarter</title>
    <link rel="stylesheet" href="../static/styles/style0.css">
</head>
<body>
    <header>
        <img src="../static/images/logo.png" alt="SkillBarter Logo" class="logo">
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="signin-container">
            <h1>Sign In to SkillBarter</h1>
            <form action="{{ url_for('signin') }}" method="post">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <input type="submit" value="Sign In">
            </form>
            <div class="error-message">
                <!-- Display error messages here if needed -->
            </div>
            <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a></p>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 SkillBarter. All rights reserved.</p>
    </footer>
</body>
</html>
