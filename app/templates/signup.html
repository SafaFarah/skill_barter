<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillBarter - Sign up</title>
    <link rel="stylesheet" href="../static/styles/style3.css">
</head>
<body>
    <header>
        <img src="../static/images/logo.png" alt="SkillBarter Logo" class="logo">
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('signin') }}">Sign in</a></li>
            </ul>
        </nav>
    </header>
     <main>
        <section class="signup-form">
            <h1>Sign Up for SkillBarter</h1>
            <form action="{{ url_for('signup') }}" method="post">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
                
                <button type="submit" class="btn">Sign Up</button>
            </form>
            <p>Already have an account? <a href="{{ url_for('signin') }}">Sign In</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 SkillBarter. All rights reserved.</p>
    </footer>
</body>
</html>
