<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="../static/styles/style1.css">
</head>
<body>
    <header>
        <img src="../static/images/logo.png" alt="SkillBarter Logo" class="logo">
        <nav>
            <ul>
                    <li><a href="{{ url_for('profile', user_id=user_id) }}">Profile</a></li>
                    <li><a href="{{ url_for('barter') }}">Barter</a></li>
                    <li><a href="{{ url_for('requests') }}">Requests</a></li>
                    <li><a href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="edit-profile-form">
            <h1>Edit Profile</h1>
            <form action="#" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="profile-picture">Profile Picture:</label>
                    <input type="file" id="profile-picture" name="profile-picture">
                </div>
                <div class="form-group">
                    <label for="skills">Skills:</label>
                    <textarea id="skills" name="skills" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn">Save Changes</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 SkillBarter. All rights reserved.</p>
    </footer>
</body>
</html>
